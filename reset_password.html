<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhiteBox Agency – Reset Password</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#f6f9fc;color:#333;line-height:1.6;}
    .container{width:90%;max-width:500px;margin:2rem auto;background:#fff;border-radius:6px;padding:2rem;box-shadow:0 2px 6px rgba(0,0,0,0.05);}
    h1{margin:0 0 1rem;color:#0b3d91;font-size:2rem;}
    label{display:block;margin:1rem 0 0.5rem;font-weight:600;}
    input{width:100%;padding:0.75rem;box-sizing:border-box;border:1px solid #ccd7e6;border-radius:4px;font-size:1rem;}
    .button{display:inline-block;background:#007bff;color:#fff;padding:0.75rem 1.5rem;border:none;border-radius:4px;font-size:1rem;font-weight:600;text-decoration:none;text-align:center;cursor:pointer;margin-top:1rem;}
    .button:hover{background:#0062cc;}
    .button[disabled]{background:#8fbaf7;cursor:not-allowed;}
    .error-text{color:#b00020;font-size:0.92rem;margin:0.35rem 0 0.75rem;}
    .hint{font-size:0.9rem;color:#516575;margin-top:0.25rem;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset your password</h1>
    <p class="hint">Enter a new password below. (You must have opened this page from the reset link in your email.)</p>

    <form id="resetPwForm" novalidate>
      <label for="password">New password</label>
      <input type="password" id="password" autocomplete="new-password" required />
      <div class="hint">Use 8+ characters with an uppercase, lowercase, and a number.</div>

      <label for="confirm_password">Confirm new password</label>
      <input type="password" id="confirm_password" autocomplete="new-password" required />

      <button class="button" type="submit" id="btn" disabled>Update password</button>
    </form>

    <div id="statusMsg" style="margin-top:0.75rem;"></div>
    <p style="margin-top:1rem;"><a href="login.html">Back to login</a></p>
  </div>

  <!-- Supabase (client-side) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Configure these values in: js/supabase-config.js -->
  <script src="js/supabase-config.js"></script>
  <script src="js/supabase-client.js"></script>

  <script>
    function setStatus(msg, type){
      const el = document.getElementById('statusMsg');
      if(!el) return;
      const styles = {
        info: 'padding:0.75rem 0.9rem;border-radius:6px;background:#eef6ff;border:1px solid #cfe6ff;color:#0b3d91;',
        error: 'padding:0.75rem 0.9rem;border-radius:6px;background:#fff2f2;border:1px solid #ffd0d0;color:#8a0000;'
      };
      el.style.cssText = styles[type] || styles.info;
      el.innerHTML = msg;
    }

    function isStrongPassword(pw){
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(pw);
    }

    const form = document.getElementById('resetPwForm');
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm_password');
    const btn = document.getElementById('btn');

    function validateLive(){
      const ok = isStrongPassword(password.value) && confirm.value === password.value && confirm.value.length > 0;
      btn.disabled = !ok;
      return ok;
    }

    [password, confirm].forEach(el => el.addEventListener('input', validateLive));
    validateLive();

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(!validateLive()){
        setStatus('Please enter a strong password and ensure both fields match.', 'error');
        return;
      }

      (async ()=>{
        try{
          btn.disabled = true;
          setStatus('Updating password…', 'info');

          const supabase = window.whiteboxSupabase;
          if(!supabase){
            setStatus('Supabase is not configured yet. Please edit <code>js/supabase-config.js</code>.', 'error');
            btn.disabled = false;
            return;
          }

          // When opened from the email link, supabase-js will detect the recovery session in the URL.
          // This makes updateUser work without additional steps.
          const { data, error } = await supabase.auth.updateUser({ password: password.value });

          if(error){
            setStatus(error.message || 'Unable to update password. Please request a new reset link and try again.', 'error');
            btn.disabled = false;
            return;
          }

          setStatus('Password updated. You can now log in.', 'info');
          window.setTimeout(()=>{ window.location.href = 'login.html'; }, 1200);
        }catch(err){
          console.error(err);
          setStatus('Unexpected error updating password. Please try again.', 'error');
          btn.disabled = false;
        }
      })();
    });
  </script>
</body>
</html>
