<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteBox Agency – Login</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: #f6f9fc;
        color: #333;
        line-height: 1.6;
      }
      .header {
        background: linear-gradient(135deg, #bde3ff 0%, #eaf4ff 100%);
        padding: 1.5rem;
        border-bottom: 1px solid #d6e4f1;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #0b3d91;
      }
      .container {
        width: 90%;
        max-width: 500px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 6px;
        padding: 2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        box-sizing: border-box;
        border: 1px solid #ccd7e6;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      /* Inline validation */
      .error-text{color:#b00020;font-size:0.92rem;margin:0.35rem 0 0.75rem;}
      .input-error{border:1.5px solid #b00020 !important;outline:none;}
      .button {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
      }
      .button:hover {
        background: #0062cc;
      }
      .link-row {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
      }
      .link-row a {
        color: #007bff;
      }
    
      /* Top navigation bar (shared across pages) */
      .top-nav {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 1rem 0;
        display: flex;
        justify-content: flex-end;
        flex-wrap: wrap;
        gap: 1.25rem;
        font-size: 1rem;
        left: 0;
  right: 0;
}
      .top-nav a {
        color: #0b3d91;
        font-weight: 600;
        text-decoration: none;
              font-size: 1rem;
      }
      .top-nav a:hover {
        text-decoration: underline;
      }

      /* Disabled primary buttons: noticeably different tint */
      .button[disabled], button[disabled]{ background:#8fbaf7; opacity:1; cursor:not-allowed; }

      /* Shared top navigation */
      .top-nav{
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding: 1rem 2rem;
        background: rgba(255,255,255,0.9);
        border-bottom:1px solid #e5ebf5;
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(10px);
      }
      .brand-link{
        display:flex;
        align-items:center;
        gap:0.75rem;
        text-decoration:none;
        color:#0b2b4b;
      }
      .top-nav img{
        height: 44px;
        width: auto;
        display:block;
      }
      .brand-stack{
        display:flex;
        flex-direction:column;
        line-height:1.05;
      }
      .brand-name{
        font-weight:800;
        letter-spacing:-0.02em;
        font-size: 1.05rem;
        color: #0b2b4b;
}
      .brand-tagline{
        font-size: 0.88rem;
        color:#3b5872;
        font-weight:600;
      }
      .nav-right a{
        margin-left: 1.25rem;
        text-decoration:none;
        color:#0b2b4b;
        font-weight:600;
        font-size: 1rem;
      }
      .nav-right a:hover{ text-decoration: underline; }
      .nav-cta{
        padding: 0.55rem 1rem;
        border-radius: 6px;
        background:#007bff;
        color:white !important;
        text-decoration:none;
      }
      .nav-cta:hover{ filter: brightness(0.95); text-decoration:none; }
      @media (max-width: 760px){
        .top-nav{ padding: 0.9rem 1rem; }
        .brand-tagline{ display:none; }
        .nav-right a{ margin-left: 0.75rem; }
      }


      /* Constrain nav content while keeping full-width background */
      .top-nav{ 
        padding: 0;
      }
      .top-nav-inner{
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display:flex;
        justify-content:space-between;
        align-items:center;
      }
      @media (max-width: 760px){
        .top-nav-inner{ padding: 0.9rem 1rem; }
      }

      .nav-right a:not(.nav-cta){
          margin-bottom: 0.2rem;
        }
        .nav-cta{
          flex: 1 0 100%;
          width: 100%;
          margin-left: 0 !important;
          text-align: center;
        }
      }

      .top-nav-inner{
          width: 100%;
        }

        /* Use a 3-column grid so links are neatly arranged */
        .nav-right{
          display: grid !important;
          grid-template-columns: repeat(3, auto);
          justify-content: end;
          align-items: center;
          column-gap: 0.85rem;
          row-gap: 0.55rem;
        }

        /* Remove desktop left-margins so grid spacing is consistent */
        .nav-right a{
          margin-left: 0 !important;
          white-space: nowrap;
          font-size: 0.98rem;
        }

        /* Put Sign Up on row 2 and let it sit on the right side (not full-width) */
        .nav-cta{
          grid-column: 2 / 4;      /* right two columns */
          justify-self: end;
          width: auto;
          margin-top: 0;
          padding: 0.55rem 0.95rem;
          border-radius: 10px;
        }
      }

      /* Mobile header layout (v2): stack nav under brand to avoid cramped links at ~390px */
      @media (max-width: 760px){
        .top-nav{
          padding: 0.85rem 1rem;
        }

        /* Stack brand + links */
        .top-nav-inner{
          display: flex !important;
          flex-direction: column !important;
          align-items: flex-start !important;
          gap: 0.55rem;
        }

        .nav-left{
          width: 100%;
        }

        .nav-right{
          width: 100%;
          display: flex !important;
          flex-wrap: wrap !important;
          justify-content: flex-end;
          align-items: center;
          gap: 0.7rem;
        }

        /* Normalize spacing on mobile */
        .nav-right a{
          margin-left: 0 !important;
          white-space: nowrap;
          font-size: 0.98rem;
        }

        /* Make the CTA a bit smaller so it doesn't dominate */
        .nav-cta{
          padding: 0.45rem 0.8rem;
          border-radius: 10px;
        }
      }
</style>
  </head>
  <body>
    
        <nav class="top-nav">
      <div class="top-nav-inner">
<div class="nav-left">
        <a href="index.html" class="brand-link">
          <img src="white-box-logo.png" alt="WhiteBox Agency logo" />
          <span class="brand-stack">
            <span class="brand-name">WhiteBox Agency</span>
            <span class="brand-tagline">You decide what the internet shows you.</span>
          </span>
        </a>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="version.html">Version</a>
        <a href="feedback.html">Feedback</a>
        <a href="login.html">Login</a>
        <a class="nav-cta" href="choose_plan.html">Sign Up</a>
      </div>
      </div>
    </nav>
<div class="header">
      <h1>Account Login</h1>
    </div>
    <div class="container">
      <form id="loginForm" novalidate>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" autocomplete="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />

        <button class="button" type="submit" disabled>Log In</button>
      </form>
      <div class="link-row">
        <p>
          <a href="forgot_password.html">Forgot your password?</a>
        </p>
        <p>
          Don’t have an account? <a href="signup_free.html">Sign up for free</a>
          or <a href="pro_step1.html">go Pro</a>.
        </p>
      </div>
    </div>
    <script>
      function validateEmail(email){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
      function setError(el,msg){
        el.classList.add('input-error');
        let err=el.nextElementSibling;
        if(!err || !err.classList.contains('error-text')){
          err=document.createElement('div');
          err.className='error-text';
          el.insertAdjacentElement('afterend', err);
        }
        err.textContent=msg;
      }
      function clearError(el){
        el.classList.remove('input-error');
        const err=el.nextElementSibling;
        if(err && err.classList.contains('error-text')) err.remove();
      }

      const form=document.getElementById('loginForm');
      const email=document.getElementById('email');
      const password=document.getElementById('password');
      const btn=form.querySelector('button[type="submit"]');

      const touched=new Set();
      function validateField(el){
        const v=el.value.trim();
        clearError(el);
        if(el===email){
          if(v.length===0){ setError(el,'Email is required.'); return false; }
          if(!validateEmail(v)){ setError(el,'Please enter a valid email address.'); return false; }
          return true;
        }
        if(el===password){
          if(v.length===0){ setError(el,'Password is required.'); return false; }
          return true;
        }
        return true;
      }
      function validateLive(){
        const ok = validateEmail(email.value.trim()) && password.value.trim().length>0;
        btn.disabled = !ok;
        return ok;
      }

      [email,password].forEach(el=>{
        el.addEventListener('blur', ()=>{ touched.add(el); validateField(el); validateLive(); });
        el.addEventListener('input', ()=>{ if(touched.has(el) || el.value.length>0){ validateField(el); } else { clearError(el); } validateLive(); });
      });

      // initial state
      validateLive();

      form.addEventListener('submit',(e)=>{
        e.preventDefault();
        let ok=true;
        ok = validateField(email) && ok;
        ok = validateField(password) && ok;
        if(ok){
          window.location.href='index.html';
        }
      });
    </script>
  </body>
</html>
