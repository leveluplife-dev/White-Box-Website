<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Box – Reset Password</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: #f6f9fc;
        color: #333;
        line-height: 1.6;
      }
      .header {
        background: linear-gradient(135deg, #bde3ff 0%, #eaf4ff 100%);
        padding: 1.5rem;
        border-bottom: 1px solid #d6e4f1;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #0b3d91;
      }
      .container {
        width: 90%;
        max-width: 500px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 6px;
        padding: 2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccd7e6;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 1rem;
      }
      .button {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
      }
      .button:hover {
        background: #0062cc;
      }
      .note {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }
      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
      }
      .back-link a {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Reset Your Password</h1>
    </div>
    <div class="container">
      <p>
        Forgotten your password? Enter your email address below and we’ll send
        you instructions on how to reset your password.
      </p>
      <form>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
      </form>
      <!-- In a real application this button would trigger a reset email -->
      <a href="index.html" class="button">Send Reset Link</a>
      <p class="note">
        This password reset process is a placeholder. Integrate it with your
        authentication system to send real reset emails.
      </p>
      <div class="back-link">
        <a href="login.html">&larr; Back to login</a>
      </div>
    </div>
  </body>
</html>
